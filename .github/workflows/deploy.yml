name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd ~/mygitdemo
          git pull origin main

          # Install venv package
          sudo apt-get update -y
          sudo apt-get install -y python3.12-venv

          # Create and use virtual environment
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

          # ==> FIX IS HERE <==
          # Create a systemd service file to run the app as a background service
          sudo tee /etc/systemd/system/myapp.service > /dev/null <<'EOF'
          [Unit]
          Description=My Flask App Service
          After=network.target

          [Service]
          User=${{ secrets.EC2_USER }}
          WorkingDirectory=/home/${{ secrets.EC2_USER }}/mygitdemo
          ExecStart=/home/${{ secrets.EC2_USER }}/mygitdemo/venv/bin/python app.py
          Restart=always

          [Install]
          WantedBy=multi-user.target
          EOF

          # Reload systemd to recognize the new service, then enable and restart it
          sudo systemctl daemon-reload
          sudo systemctl enable myapp.service
          sudo systemctl restart myapp.service
